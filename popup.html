<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<script src="popup.js"></script>
  </head>

  <body>
    <img id="image-result" hidden>
    <!--<input type="button" value="Click" onclick="popup.js">-->
    <div onclick="popup.js"> 
  
    <dt>
    <a href="#">
      <span class="hida">Select</span>    
      <p class="multiSel"></p>  
    </a>
    </dt>
  
    <dd>
        <select style="margin-top:10px; margin-left: 52px;" name="Check" id="All" size="1">
          <option></option>
          <option>Select All</option>
          <option>Select None</option>
        </select>
        <br><br><br>
        <div class="mutliSelect">
            <table style="width:100%;border:1px light grey;border-collapse: collapse;">
                <tr>

                <tr>
                    <input type="checkbox" value="Blackberry" />Blackberry</tr>

  <button >Delete</button>
  <button >Unflag</button>
  <p id=pizza>Hi</p>
</dl>
</div>
  </body>
</html>
